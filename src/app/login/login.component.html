<h1>login</h1>
<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">

    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" name="usuario" formControlName="usuario">
      <small *ngIf="formGroup.controls.usuario.dirty && formGroup.controls.usuario.errors" id="emailHelp" class="form-text text-muted">Usuario é invalido</small>
    </div>
    
    <div class="form-group">
      <label>Senha</label>
      <input type="text" class="form-control" name="senha" formControlName="senha">
      <small *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" id="emailHelp" class="form-text text-muted">Senha é invalida</small>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" [disabled]="formGroup.invalid">Login</button>
    </div>

  </form>
</div>
